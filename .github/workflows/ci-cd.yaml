name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

env:
  DOCKER_IMAGE_NAME: re-shopping-cart-web-app
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USER: ${{ secrets.EC2_USER }}
  EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Build Docker image
        run: |
          docker build -t $DOCKER_IMAGE_NAME:${{ github.sha }} .
          docker tag $DOCKER_IMAGE_NAME:${{ github.sha }} $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }}
          docker tag $DOCKER_IMAGE_NAME:${{ github.sha }} $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:${{ github.sha }}
          docker push $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest

      - name: Deploy to EC2
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            # Stop existing container
            docker stop $DOCKER_IMAGE_NAME || true
            docker rm $DOCKER_IMAGE_NAME || true
            
            # Pull latest image
            docker pull $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest
            
            # Run new container
            docker run -d \
              --name $DOCKER_IMAGE_NAME \
              --restart unless-stopped \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e DB_URL="$DB_URL" \
              -e DB_USERNAME="$DB_USERNAME" \
              -e DB_PASSWORD="$DB_PASSWORD" \
              $DOCKER_USERNAME/$DOCKER_IMAGE_NAME:latest
          EOF
          rm -f private_key.pem
